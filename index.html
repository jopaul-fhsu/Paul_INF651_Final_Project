<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker (Alpha Vantage)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Generic Modal Pop-Up -->
    <div class="modal fade" id="genericModal" tabindex="-1" aria-labelledby="genericModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genericModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content is inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Stock Price Tracker</h1>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#aboutModal">
                About
            </button>
        </div>
        <div id="stockInputs" class="mb-3">
            <div class="input-group mb-2">
                <input type="text" class="form-control stockSymbol" placeholder="Enter stock symbol">
            </div>
        </div>
        <button id="addStockBtn" class="btn btn-secondary mb-2" onclick="addStockInput()">Add Another Stock</button>
        <button class="btn btn-primary mb-2" onclick="trackStocks()">Track Stocks</button>
        
        
        <!-- Stock Price Table -->
        <div class="table-responsive">
            <table id="stockTable" class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="lastUpdate" class="text-muted mt-3"></div>
    </div>

    <!-- About Application Modal Pop-up -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">About</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Stock Price Tracker</p>
                    <p>A web application that allows you to track real-time prices of multiple stocks using the Alpha Vantage API.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Our custom JavaScript -->
    <script src="stockprice.js"></script>
</body>
</html>
